<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <div class="container" style="display: flex; justify-content:center; align-items:center">
        <div class="inner-container" style="margin-top: 10%;">
            <h2>Upload Files</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data" style="margin-top: 30px; margin-bottom:40px">
                <input type="file" name="files" multiple="true"/>
                <input type="submit" class="btn btn-primary" />
            </form><br>

            <h2>Download File</h2><br>
            <a href="{{ url_for('download_file')}}">
                <button class="btn btn-success rounded-pill px-3">Download</button>
            </a>
        </div>
    </div>
</body>
</html>
